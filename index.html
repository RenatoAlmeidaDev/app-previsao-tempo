<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0300;500;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <input class="input-city" type="text" name="cidade" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="cliqueiNoBotao()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="box-container">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21 ºC</p>

            <div class="box">   
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png"> 
                <p class="prevision">Nublado</p>
            </div>
            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
